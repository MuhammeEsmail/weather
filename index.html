<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    
    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container my-4">
          <a class="navbar-brand text-white d-flex align-items-center">
            <img src="sun-2520456_1280.png" class="rounded-circle me-2" width="70" alt="cloud-logo">
            <div class="brand-caption">
                <h5>Weather</h5>
                <small>Make your life better</small>
            </div>
          </a>
          <button class="navbar-toggler bg-info-subtle bg-opacity-25 rounded-pill" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-center" ></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link mx-1 nav-link-1 py-1 px-3 activess" aria-current="page" href="#site">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-1 nav-link-2 py-1 px-3" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-1 nav-link-3 py-1 px-3" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-1 nav-link-4 py-1 px-3" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-1 nav-link-5 py-1 px-3" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="site w-100" id="site">
        <div class="site-image">
          <div class="container pt-3">
            <form action="" class="bg-dark rounded-pill w-100 d-flex justify-content-between py-2 px-3 my-5">
              <input type="text" placeholder="Enter your City" class="bg-transparent text-white" id="searchLocation">
              <button type="button" class="me-auto  d-inline-block text-white rounded-pill py-2 px-5  findBtn" id="findBtn">Find</button>
            </form>
          </div>
        </div>
        <div class="container">
          <div class="row g-0 position-relative" id="row">
            <div class="col-lg-4" id="todayCard">
              <div class="card" id="card-1">
                <div class="card-header mb-0 px-2 d-flex align-items-center justify-content-between rounded-end-0" id="card-1-header">
                  <h5 id="todayName">sunday</h5>
                  <h5 id="todayDate">23 jun</h5>
                </div>
                <div class="card-body py-4 rounded-end-0 ps-4" id="card-1-body">
                  <h4 class="card-city" id="city"></h4>
                  <div class="row align-items-baseline">
                    <div class="col-8 col-lg-12">
                      <h1 class="display-1 fw-bold" id="todayTemp"> Â°C</h1>
                    </div>
                    <div class="col-4 col-lg-12">
                      <img src="" alt="icon" width="100" id="todayIcon">
                    </div>
                    <h6 class="text-info m-3 mt-4" id="weatherStatus"></h6>
                    <div class="d-flex mt-4 p-md-0">
                      <div class="d-flex mx-2 align-items- justify-content-center">
                        <i class="fa-solid fa-umbrella fa-2x me-2 me-md-1 text-light "></i>
                        <p class="text-light" id="humidity"></p">
                      </div><div class="d-flex mx-2 align-items- justify-content-center">
                        <i class="fa-solid fa-wind fa-2x me-2 me-md-1 text-light"></i>
                        <p class="text-light" id="windSpeed"></p>
                      </div><div class="d-flex mx-2 align-items- justify-content-center">
                        <i class="fa-regular fa-compass fa-2x me-2 me-md-1 text-light"></i>
                        <p class="text-light" id="windDirection">20</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card" id="card-2">
                <h5 class="card-header mb-0 text-center rounded-0" id="nextDayName">Featured</h5>
                <div class="card-body d-flex flex-column justify-content-center align-items-center py-2 rounded-0 pt-5" id="card-2-body">
                  <img src="" alt="icon" id="nextDayIcon">
                  <div class="text-center my-3">
                    <h3 id="nextDayMaxTemp">40.7*c</h3>
                    <h5 id="nextDayMinTemp">29*</h5>
                  </div>
                  <h6 class="text-info m-3 mt-4" id="nextDayStatus">Sunny</h6>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card" id="card-3">
                <h5 class="card-header mb-0 text-center rounded-0" id="nextNextDayName">Featured</h5>
                <div class="card-body d-flex flex-column justify-content-center align-items-center py-2 rounded-0 pt-5" id="card-3-body">
                  <img src="" alt="icon" id="nextNextDayIcon">
                  <div class="text-center my-3">
                    <h3 id="nextNextDayMaxTemp">40.7*c</h3>
                    <h5 id="nextNextDayMinTemp">29*</h5>
                  </div>
                  <h6 class="text-info m-3 mt-4" id="nextNextDayStatus">Sunny</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="site-footer pt-5 pb-2">
				<div class="container">
					<div class="row justify-content-between align-items-center">
						<div class="col-md-8 my-2">
							<form action="#" class="subscribe-form bg-dark rounded-pill w-100 d-flex justify-content-between py-2 px-2">
								<input type="text" placeholder="Enter your email to subscribe..." class="bg-transparent text-white" id="subscribe">
								<button type="button" class="me-auto  d-inline-block text-white rounded-pill py-2 px-4  subBtn">Subscribe</button>
							</form>
						</div>
						<div class="col-md-4">
							<div class="icons d-flex ms-md-4 my-4">
                <div class="icon-circle rounded-circle d-flex align-items-center justify-content-center mx-2"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="icon-circle rounded-circle d-flex align-items-center justify-content-center mx-2"><i class="fa-brands fa-twitter"></i></div>
                <div class="icon-circle rounded-circle d-flex align-items-center justify-content-center mx-2"><i class="fa-brands fa-google-plus-g"></i></div>
                <div class="icon-circle rounded-circle d-flex align-items-center justify-content-center mx-2"><i class="fa-brands fa-pinterest"></i></div>
							</div>
						</div>
					</div>
					<p class="footer-cap text-white mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
				</div>
			</footer> 
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
